<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex">

	<link rel="stylesheet" href="style.css" type="text/css" media="screen">
	<link rel="icon" type="image/png" href="images/logo.png" />
</head>

<body>

<div id="wrapper">

	<!-- ヘッダーここから -->
	<header>
		<h1>
			まちのおにぎりやさん<br>
			<span>はふはふ</span>
		</h1>

		<nav>
			<ul>
				<li><a href="index.html">ホーム</a></li>
				<li><a href="menu.html">メニュー一覧</a></li>
				<li><a href="contact.html">お問い合わせ</a></li>
			</ul>
		</nav>

		<div class="clear"></div>

		<p id="nav_tel">
			<img src="images/tel_nav.jpg" alt="お電話でのご予約はこちらまで 012-345-6789">
		</p>
	</header>
	<!-- ヘッダーここまで -->

	<!-- 中みだしここから -->
	<h3 id="heading" class="box-shadow">
		ご予約・お問い合わせ
	</h3>
	<!-- 中みだしここまで -->

	<!-- 左ここから -->
	<div id="left" class="box-shadow">
		<h3>ご予約・お問い合わせフォーム</h3>
		<p id="contact_text">
			下記お問い合わせフォームよりご希望の日時、ご予約内容をお知らせください。<br>
			お問い合わせの場合は該当項目にチェックし、【コメント欄】に記入して送信してください。
		</p>
		<form>
<table>
	<tr>
		<td class="form_title">
			<label for="form_name">お名前</label>
		</td>
		<td class="form_contents">
			<input type="text" id="form_name">
		</td>
	</tr>
	<tr>
		<td class="form_title">
			<label for="form_tel">お電話番号</label>
		</td>
		<td class="form_contents">
			<input type="text" id="form_tel">
		</td>
	</tr>

	<tr>
		<td class="form_title">
			<label for="form_time">ご希望日時</label>
		</td>
		<td class="form_contents">
			<input type="text" class="form_time">年
			<input type="text" class="form_time">月
			<input type="text" class="form_time">日
			<input type="text" class="form_time">時から
			<input type="text" class="form_time">時まで
		</td>
	</tr>

	<tr>
		<td class="form_title">
			<label for="form_menu">お問い合わせ内容</label>
		</td>
		<td class="form_contents">
			<input type="checkbox" id="menu_yoyaku" value="予約">
			<label for="menu_yoyaku">予約</label>

			<input type="checkbox" id="menu_menu" value="メニュー">
			<label for="menu_menu">メニュー</label>

			<input type="checkbox" id="menu_baito" value="アルバイト">
			<label for="menu_baito">アルバイト</label>

			<input type="checkbox" id="menu_sonota" value="その他">
			<label for="menu_sonota">その他</label>
		</td>
		</td>
	</tr>

	<tr>
		<td class="form_title">
			<label for="form_textarea">コメント欄</label>
		</td>
		<td class="form_contents">
			<textarea id="form_textarea"></textarea>
		</td>
	</tr>
</table>
<p id="submit">
	<input type="submit" value="送信する">
	 </p>

		</form>
	</div>
	<!-- 左ここまで -->

	<!-- 右ここから -->
	<div id="right">
		<ul>
			<!--<li class="box-shadow"><a id="contact" href="#">ご予約・お問い合わせ</a></li>-->
			<li class="box-shadow"><a id="blog" href="#">おにぎりブログ</a></li>
		</ul>
	</div>
	<!-- 右ここまで -->

	<div class="clear"></div>

</div><!-- //#wrapper -->

	<!-- フッターここから -->

</body>

</html>
